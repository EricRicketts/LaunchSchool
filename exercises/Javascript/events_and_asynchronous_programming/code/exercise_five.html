<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Context Menus</title>
  <style>
    #main, #sub {
      padding: 15px;
    }
    #main {
      width: 100%;
      height: 200px;
      background: blue;
      color: white;
    }
    #sub {
      position: relative;
      top: 100px;
      left: 15px;
      background: red;
      height: 50px;
      width: 50%;
    }
  </style>
  <script type="text/javascript" src="context_menus.js"></script>
</head>
<body>
  <main id="main">
    Main Area
    <section id="sub">
      Sub Area
    </section>
  </main>
</body>
</html>
