<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise One</title>
  <link rel="stylesheet" href="../stylesheets/exercise_one.css">
</head>
<body>
  <div class="form-container">
    <h1>Sign Up Form</h1>
    <form>
      <fieldset>
        <dl>
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" id="first_name" name="first_name"></dd>
          <dt><label for="last_name">Last Name</label></dt>
          <dd><input type="text" id="last_name" name="last_name"></dd>
          <dt><label for="email">Email</label></dt>
          <dd><input type="email" id="email" name="email" placeholder="someone@example.com"></dd>
          <dt><label for="password">Password</label></dt>
          <dd><input type="password" id="password" name="password"></dd>
          <dt><label for="phone">Phone Number</label></dt>
          <dd><input type="tel" id="phone" name="phone" placeholder="111-222-3333"></dd>
          <button type="submit">Sign Up</button>
        </dl>
      </fieldset>
    </form>
  </div>
  <script type="text/javascript" src="../javascripts/exercise_one.js"></script>
</body>
</html>
