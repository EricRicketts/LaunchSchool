<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Javascript Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="stopwatch">
      <p id="hours">&nbsp;<span class="digits">00</span>&nbsp;<span class="colon">:</span></p>
      <p id="minutes">&nbsp;<span class="digits">00</span>&nbsp;<span class="colon">:</span></p>
      <p id="seconds">&nbsp;<span class="digits">00</span>&nbsp;<span class="colon">:</span></p>
      <p id="centiseconds">&nbsp;<span class="digits">00</span>&nbsp;</p>
    </div>
    <div id="controls">
      <button type="button" id="control" data-state="stop">Start</button>
      <button type="button" id="reset">Reset</button>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
