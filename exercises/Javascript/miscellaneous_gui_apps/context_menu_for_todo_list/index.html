<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Context Menu For TodoList</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Todos</h2>
  <ul id="todos">
    <div id="popup">
      <p>Are you sure you want to delete this todo?</p>
      <div>
        <button type="button">Yes</button>
        <button type="button">No</button>
      </div>
    </div>
  </ul>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
  <script id="todo_items" type="text/x-handlebars">
    <li data-id="{{id}}">
      <span>{{title}}</span>
      <div class="menu" data-id="{{id}}">
        <p class="edit_todo">Edit Todo</p>
        <p class="show_details_todo"">Show Details</p>
        <p class="delete_todo">Delete</p>
      </div>
    </li>
  </script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
