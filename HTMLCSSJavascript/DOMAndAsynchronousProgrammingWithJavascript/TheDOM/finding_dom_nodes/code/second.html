<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>On the River</title>
</head>
<body>
  <div id="page1">
    <div class="intro">
      <p>The sun is low,</p>
    </div>
    <p>The waters flow,</p>
  </div>
  <div id="page2">
    <div class="intro">
      <p>My boat is dancing to and fro.</p>
    </div>
    <p>The eve is still,</p>
  </div>
  <div id="page3">
    <div class="intro">
      <p>Yet from the hill</p>
    </div>
    <p>The killdeer echos loud and shrill.</p>
  </div>
</body>
</html>
