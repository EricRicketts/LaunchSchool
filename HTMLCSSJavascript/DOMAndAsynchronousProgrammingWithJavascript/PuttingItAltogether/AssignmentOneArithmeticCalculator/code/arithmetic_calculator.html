<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arithmetic Calculator</title>
  <link rel="stylesheet" href="arithmetic_calculator.css">
</head>
<body>
  <h1>Assignment One: Arithmetic Calculator</h1>
  <div id="calculator">
    <h2 id="result">0</h2>
    <div id="inputs">
      <input id="first-number" type="number" value="0">
      <select name="operation" id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input id="second-number" type="number" value="0">
      <button type="button" id="equals">=</button>
    </div>
  </div>
  <script type="text/javascript" src="arithmetic_calculator.js"></script>
</body>
</html>
