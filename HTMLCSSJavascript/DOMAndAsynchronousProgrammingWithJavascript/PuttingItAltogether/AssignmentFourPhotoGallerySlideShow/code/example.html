<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img data-img-holder="1" src="http://placehold.it/1200x900" alt="First Thumbnail" title="Photo 1" />
        <figcaption>Example photo</figcaption>
      </figure>
      <figure class="hide">
        <img data-img-holder="2" src="http://placehold.it/1200x900/fff/333" alt="Second Thumbnail" title="Photo 2" />
        <figcaption>Example photo</figcaption>
      </figure>
      <figure class="hide">
        <img data-img-holder="3" src="http://placehold.it/1200x900/66cc33/f0f0f0" alt="Third Thumbnail" title="Photo 3" />
        <figcaption>Example photo</figcaption>
      </figure>
      <figure class="hide">
        <img data-img-holder="4" src="http://placehold.it/1200x900/993535/aaa" alt="Fourth Thumbnail" title="Photo 4" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li>
          <a href="#">
            <img data-img-holder="1" src="http://placehold.it/1200x900"
                 alt="First Thumbnail" title="Photo 1" />
          </a>
        </li>
        <li>
          <a href="#">
            <img data-img-holder="2" src="http://placehold.it/1200x900/fff/333"
                 alt="Second Thumbnail" title="Photo 2" />
          </a>
        </li>
        <li>
          <a href="#">
            <img data-img-holder="3" src="http://placehold.it/1200x900/66cc33/f0f0f0"
                 alt="Third Thumbnail" title="Photo 3" />
          </a>
        </li>
        <li>
          <a href="#">
            <img data-img-holder="4" src="http://placehold.it/1200x900/993535/aaa"
                 alt="Fourth Thumbnail" title="Photo 4" />
          </a>
        </li>
      </ul>
    </main>
    <script type="text/javascript" src="gallery.js"></script>
  </body>
</html>
