<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Simple Handlebars Example With Escapes</title>
  <script src="../../../../node_modules/handlebars/dist/handlebars.js"></script>
</head>
<body>
  <script id="entry-template" type="text/x-handlebars-template">
    <div class="entry">
      <h1>{{title}}</h1>
      <div class="body">
        {{{body}}}
      </div>
    </div>
  </script>
  <script type="text/javascript" src="simple_example_with_escapes.js"></script>
</body>
</html>
