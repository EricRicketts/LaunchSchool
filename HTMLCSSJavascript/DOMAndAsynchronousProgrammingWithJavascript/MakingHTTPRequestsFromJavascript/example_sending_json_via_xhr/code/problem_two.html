<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Second Problem Sending JSON Via XHR</title>
  <link rel="stylesheet" href="problem_two.css">
</head>
<body>
  <table id="initial">
    <caption>Store Products</caption>
    <thead>
      <tr id="table-header">
        <th>id</th>
        <th>name</th>
        <th>sku</th>
        <th>price</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <form id="form">
    <fieldset>
      <h2>Add A New Product</h2>
      <p>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
      </p>
      <p>
        <label for="sku">Sku:</label>
        <input type="text" name="sku" id="sku">
      </p>
      <p>
        <label for="price">Price:</label>
        <input type="text" name="price" id="price">
      </p>
      <p><input type="submit" value="Submit"></input></p>
    </fieldset>
  </form>
  <p id="buttons">
    <button id="all-entries" type="submit">Get All Entries</button>
    <button id="clear-entries" type="submit">Clear All Entries</button>
  </p>
  <script type="text/javascript" src="problem_two.js"></script>
</body>
</html>
