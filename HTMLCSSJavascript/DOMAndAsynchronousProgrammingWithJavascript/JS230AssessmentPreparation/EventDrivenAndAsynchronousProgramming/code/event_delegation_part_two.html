<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Delegation Part Two</title>
  <style>
    #message {
      padding: .5em .8em;
      background-color: lightyellow;
      display: inline-block;
    }
  </style>
</head>
<body>
  <button>One</button>
  <button>Two</button>
  <button>Three</button>
  <button>Four</button>

  <div>
    <p>
      <button>Five</button>
      <button>Six</button>
      <button>Seven</button>
      <button>Eight</button>
    </p>
  </div>

  <div id="message"></div>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      let message = document.getElementById('message');
      document.body.addEventListener('click', event => {
        if (event.target.tagName === 'BUTTON') {
          message.textContent = `Button ${event.target.textContent} was clicked.`;
        }
      });
    });
  </script>
</body>
</html>
