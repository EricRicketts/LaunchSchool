<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capturing And Bubbling Part Two Exercise Three</title>
  <style>
    #elem1 {
      background-color: green;
      position: relative;
      width: 200px;
      height: 200px;
      text-align: center;
      cursor: pointer;
    }

    #elem2 {
      background-color: blue;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 150px;
      height: 150px;
    }

    #elem3 {
      background-color: red;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 100px;
      height: 100px;
      line-height: 25px;
    }

    #elem4 {
      background-color: yellow;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 50px;
      height: 50px;
      line-height: 50px;
    }
  </style>
</head>
<body>
  <div id="elem1">1
    <section id="elem2">2
      <article id="elem3">3
        <main id="elem4">4
        </main>
      </article>
    </section>
  </div>
  <input type="text">
  <script type="text/javascript">
    let elem1 = document.querySelector('#elem1');

    document.addEventListener('keypress', event => {
      setTimeout(() => alert(event.code), 7000);
    });

    elem1.addEventListener('click', event => {
      setTimeout(() => alert(event.target.tagName), 7000);
    });
    /*
      clicks by user as seen in the video:
      1.  on element 1, green area
      2.  then in the input area, adding typing first a "q" then a "w"
      3.  lastly in element 4, yellow area

      Event Listeners to fire:
      1.  element 1 event listener returns 'DIV'
      2.  document event listener returns 'KeyQ'
      3.  document event listener returns 'KeyW'
      4.  element 1 event listener returns 'MAIN' as the target bubbles up to the element 1 event listener.
    */
  </script>
</body>
</html>
