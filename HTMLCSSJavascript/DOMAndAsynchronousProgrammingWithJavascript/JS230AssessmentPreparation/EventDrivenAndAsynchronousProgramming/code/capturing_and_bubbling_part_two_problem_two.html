<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capturing And Bubbling Part Two Problem Two</title>
  <style>
    #elem1 {
      background-color: green;
      position: relative;
      width: 200px;
      height: 200px;
      text-align: center;
      cursor: pointer;
    }

    #elem2 {
      background-color: blue;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 150px;
      height: 150px;
    }

    #elem3 {
      background-color: red;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 100px;
      height: 100px;
      line-height: 25px;
    }

    #elem4 {
      background-color: yellow;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 50px;
      height: 50px;
      line-height: 50px;
    }
  </style>
</head>
<body>
<div id="elem1">1
  <section id="elem2">2
    <article id="elem3">3
      <main id="elem4">4
      </main>
    </article>
  </section>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    let elem1 = document.getElementById('elem1');
    elem1.addEventListener('click', event => {
      alert(`bubbling ${event.eventPhase}`);
    });
    elem1.addEventListener('click', event => {
      alert(`capturing ${event.eventPhase}`);
    }, { capture: true });
  });
  /*
    In this case the alerts will be in the following order if we click on element 4:
    "capturing 1" "bubbling 3" this is because the capture phase always occurs first, not that we
    can define two different handlers on the same element and each of those handlers can be in different
    event propagation phases.
  */
</script>
</body>
</html>
