<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Styling Forms</title>
  <link rel="stylesheet" href="styles-2.css">
</head>
<body>
  <form action="#" method="post" accept-charset="utf-8" class="styled-form top-to-bottom">
    <fieldset>
      <label for="text_field">Input Field</label>
      <input type="text" name="text_field" id="text_field" placeholder="this is the input area">
    </fieldset>
  </form>
</body>
</html>
