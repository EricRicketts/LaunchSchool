<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Practice Problem 11</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="#" method="get" accept-charset="utf-8" class="styled-form">
    <fieldset>
      <ul>
        <li>
          <label><input type="radio" name="category" value="core" checked>Core</label>
        </li>

        <li>
          <label><input type="radio" name="category" value="plugins_and_libraries">Plugins and Libraries</label>
        </li>

        <li>
          <label><input type="radio" name="category" value="conventions">Conventions</label>
        </li>

        <li>
          <label><input type="radio" name="category" value="reviews">Reviews</label>
        </li>

        <li>
          <label><input type="radio" name="category" value="opinion">Opinion</label>
        </li>

        <li id="middle">
          <label><input type="radio" name="category" value="people">People</label>
        </li>

        <li>
          <label><input type="checkbox" name="html" checked>HTML</label>
        </li>

        <li>
          <label><input type="checkbox" name="css">CSS</label>
        </li>

        <li>
          <label><input type="checkbox" name="javascript">Javascript</label>
        </li>

        <li>
          <label><input type="checkbox" name="ruby">Ruby</label>
        </li>

        <li>
          <label><input type="checkbox" name="rails">Rails</label>
        </li>

        <li>
          <label><input type="checkbox" name="python">Python</label>
        </li>

        <li id="last">
          <label><input type="checkbox" name="django">Django</label>
        </li>
      </ul>

      <button type="submit">Filter</button>
    </fieldset>
  </form>
</body>
</html>
