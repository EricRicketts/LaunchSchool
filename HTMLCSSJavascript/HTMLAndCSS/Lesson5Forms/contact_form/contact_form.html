<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact Form</title>
  <link rel="stylesheet" href="contact_form.css">
</head>
<body>
  <form action="#" method="post" accept-charset="utf-8" class="styled-form">
    <fieldset>
      <dl>
        <dt>
          <label for="first_name">First Name</label>
        </dt>
        <dd>
          <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
        </dd>
      </dl>

      <dl>
        <dt>
          <label for="last_name">Last Name</label>
        </dt>
        <dd>
          <input type="text" name="last_name" id="last_name" placeholder="Last Name" required="">
        </dd>
      </dl>

      <dl>
        <dt>
          <label for="email">Email</label>
        </dt>
        <dd>
          <input type="email" name="email" id="email"
          placeholder="name@domain.domain_extension"
          pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}" required>
        </dd>
      </dl>

      <dl class="city partial">
        <dt>
          <label for="city">City</label>
        </dt>
        <dd>
          <input type="text" name="city" id="city" placeholder="City">
        </dd>
      </dl><!--

      --><dl class="state partial">
        <dt>
          <label for="state">State</label>
        </dt>
        <dd>
          <select name="state" id="state">
            <option value="" disabled selected><--Choose a state --></option>}
            <option>AK</option>
            <option>AL</option>
            <option>AR</option>
            <option>AZ</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DC</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>IA</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>MA</option>
            <option>MD</option>
            <option>ME</option>
            <option>MI</option>
            <option>MN</option>
            <option>MO</option>
            <option>MS</option>
            <option>MT</option>
            <option>NC</option>
            <option>ND</option>
            <option>NE</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NV</option>
            <option>NY</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VA</option>
            <option>VT</option>
            <option>WA</option>
            <option>WI</option>
            <option>WV</option>
            <option>WY</option>
          </select>
        </dd>
      </dl><!--

      --><dl class="zipcode partial">
        <dt>
          <label for="zipcode">Zip</label>
        </dt>
        <dd>
          <input type="text" name="zipcode" id="zipcode"
          pattern="^\s*?\d{5}(?:[-\s]\d{4})?\s*?$"
          placeholder="12345 OR 12345-6789">
        </dd>
      </dl>

      <ul class="color_choice">
        <li>
          <label><input type="radio" name="color" value="red" checked>Red</label>
        </li>
        <li>
          <label><input type="radio" name="color" value="green">Green</label>
        </li>
        <li>
          <label><input type="radio" name="color" value="blue">Blue</label>
        </li>
        <li>
          <label><input type="radio" name="color" value="orange">Orange</label>
        </li>
        <li>
          <label><input type="radio" name="color" value="pink">Pink</label>
        </li>
        <li>
          <label><input type="radio" name="color" value="purple">Purple</label>
        </li>
        <li>
          <label><input type="radio" name="color" value="other">Other</label>
        </li>
      </ul>

      <ul class="technology_choice">
        <li>
          <label><input type="checkbox" name="html" checked>HTML</label>
        </li>
        <li>
          <label><input type="checkbox" name="css">CSS</label>
        </li>
        <li>
          <label><input type="checkbox" name="javascript">Javascript</label>
        </li>
        <li>
          <label><input type="checkbox" name="ruby">Ruby</label>
        </li>
        <li>
          <label><input type="checkbox" name="rails">Rails</label>
        </li>
        <li>
          <label><input type="checkbox" name="python">Python</label>
        </li>
        <li>
          <label><input type="checkbox" name="django">Django</label>
        </li>
      </ul>

      <dl class="comment">
        <dt>
          <label for="comment">Enter your comments</label>
        </dt>
        <dd>
          <textarea name="comment" id="comment" placeholder="Enter your comments here ..." rows="6" cols="80"></textarea>
        </dd>
      </dl>

      <input type="hidden" name="timestamp" id="timestamp">

      <button type="reset">Reset</button>
      <button type="submit">Send</button>

    </fieldset>
  </form>
</body>
</html>
