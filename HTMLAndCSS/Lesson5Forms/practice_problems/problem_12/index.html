<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Practice Problem 12</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="#" method="get" accept-charset="utf-8" class="styled-form">
    <fieldset>
      <dl>
        <dt>
          <label for="category">Categories</label>
        </dt>
        <dd>
          <select name="category" id="category">
            <option value="" disabled selected>--Choose a single category--</option>
            <option value="core">Core</option>
            <option value="plugins_and_libraries">Plugins and Libraries</option>
            <option value="conventions">Conventions</option>
            <option value="reviews">Reviews</option>
            <option value="opinion">Opinion</option>
            <option value="people">People</option>
          </select>
        </dd>
      </dl>

      <dl>
        <dt>
          <label for="tag">Tags</label>
        </dt>
        <dd>
          <select name="tag" id="tag" multiple size="4">
            <option value="" disabled selected>--Choose any number of tags--</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">Javascript</option>
            <option value="ruby">Ruby</option>
            <option value="rails">Rails</option>
            <option value="python">Python</option>
            <option value="django">Django</option>
          </select>
        </dd>
      </dl>

      <button type="submit">Filter</button>
    </fieldset>
  </form>
</body>
</html>
