<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Practice Problem 4</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="#" method="post" accept-charset="utf-8">
    <fieldset>
      <dl>
        <dt>
          <label class="first_name">First Name</label>
        </dt>
        <dd>
          <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
        </dd>

        <dt>
          <label class="last_name">Last Name</label>
        </dt>
        <dd>
          <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
        </dd>

        <dt>
          <label class="email">Email</label>
        </dt>
        <dd>
          <input type="text" name="email" id="email" placeholder="user@domain" required
          autocomplete="off" autocorrect="off" autocapitalize="off">
        </dd>

        <dt>
          <label class="phone">Phone</label>
        </dt>
        <dd>
          <input type="text" name="phone" id="phone" placeholder="(###) ###-####" required>
        </dd>

        <dt>
          <label for="phone_type">Phone Type</label>
        </dt>
        <dd>
          <select name="phone_type" id="phone_type">
            <option value="home" selected>Home</option>
            <option value="business">Business</option>
            <option value="mobile">Mobile</option>
          </select>
        </dd>

        <dt>
          <label for="message">Messge</label>
        </dt>
        <dd>
          <textarea name="message" id="message" rows="6" cols="80">
          </textarea>
        </dd>

        <input type="submit" value="Send">
      </dl>
    </fieldset>
  </form>
</body>
</html>
