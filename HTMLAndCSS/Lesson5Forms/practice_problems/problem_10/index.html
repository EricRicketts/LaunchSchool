<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Practice Problems 10</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="#" method="post" accept-charset="utf-8">
    <fieldset>
      <dl>
        <dt>
          <label for="movie_title">Movie</label>
        </dt>
        <dd>
          <select name="movie_title" id="movie_title" multiple size="4">
            <option value="alien" selected>Alien</option>
            <option value="looper">Looper</option>
            <option value="frozen">Frozen</option>
            <option value="tommy_boy">Tommy Boy</option>
          </select>
        </dd>
      </dl>

      <dl>
        <dt>
          <label for="rating">Rating</label>
        </dt>
        <dd>
          <input type="number" name="rating" min="1" max="5" value="1">
        </dd>
      </dl>

      <div class="row">
        <input type="checkbox" name="favorites" id="favorites" checked>
        <label for="favorites">Add to my favorites</label>
      </div>

      <button type="submit">Rate movie</button>
    </fieldset>
  </form>
</body>
</html>
