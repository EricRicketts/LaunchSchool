<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Styling Forms</title>
  <link rel="stylesheet" href="styles-1.css">
</head>
<body>
  <form action="#" method="post" accept-charset="utf-8" class="styled-form">
    <fieldset>
      <label for="text_field">Input Field</label>
      <input type="text" name="text_field" id="text_field" placeholder="this is the input area">

      <br>

      <label for="select_field">Select Field</label>
      <select name="select_field" id="select_field">
        <option value="" disabled selected>-- Make a choice --</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </fieldset>
  </form>
</body>
</html>
