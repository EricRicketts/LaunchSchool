<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Styling Forms</title>
  <link rel="stylesheet" href="styles-4.css">
</head>
<body>
  <form action="#" method="post" accept-charset="utf-8" class="styled-form side-by-side">
    <fieldset>
      <dl>
        <dt><label for="text_field">Input Field</label></dt>
        <dd><input type="text" name="text_field" id="text_field" placeholder="this is the input area"></dd>

        <dt><label for="another_field">Another Field</label></dt>
        <dd><input type="text" name="another_field" id="another_field" placeholder="this is the other input area"></dd>
      </dl>
    </fieldset>
  </form>
</body>
</html>
